<!DOCTYPE html>
<html>
<head>
    <title>Active Navbar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar a.active {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home">
        <h1>Welcome to Home</h1>
        <p>Home content goes here.</p>
    </div>
    
    <div id="about">
        <h1>About Us</h1>
        <p>About content goes here.</p>
    </div>
    
    <div id="services">
        <h1>Our Services</h1>
        <p>Services content goes here.</p>
    </div>
    
    <div id="contact">
        <h1>Contact Us</h1>
        <p>Contact content goes here.</p>
    </div>

</body>
</html>
